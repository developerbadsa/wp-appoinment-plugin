<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Widget</title>
</head>
<body>
 

  <!-- ================= Booking Section Start ================= -->
<section class="booking-wrapper">
  <!-- LEFT INFO -->
  <div class="booking-meta" id="metaInfo">
    <h2>Chat with Sajon - OrixCreative¬Æ</h2>
    <p>Let‚Äôs hop on a free intro call!</p>
    <p>Our clients include:<br>
      - <a href="#">Aviato</a> ($20M)<br>
      - <a href="#">Tandem</a> ($6.1M)<br>
      - <a href="#">Gamestarter</a> ($2.9M)
    </p>
    <div class="meta-item">‚è±Ô∏è 20m</div>
    <div class="meta-item">üìπ Google Meet</div>
    <div class="meta-item">üåç Asia/Dhaka</div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="step">
    <!-- STEP 1 -->
    <div id="step1">
      <div class="calendar-container">
        <div class="calendar">
          <div class="calendar-header">
            <button id="prevMonth">‚Äπ</button>
            <span id="monthYear"></span>
            <button id="nextMonth">‚Ä∫</button>
          </div>
          <div class="calendar-grid" id="calendarGrid"></div>
        </div>
        <div>
          <div class="times-header">
            <span id="dayLabel">Select a date</span>
            <div>
              <button class="time-btn" style="padding:2px 6px;font-size:0.75rem;">12h</button>
              <button class="time-btn" style="padding:2px 6px;font-size:0.75rem;">24h</button>
            </div>
          </div>
          <div id="timeSlots"></div>
        </div>
      </div>
    </div>

    <!-- STEP 2 -->
    <div id="step2" style="display:none;">
      <form class="booking-form" id="bookingForm">
        <label>Your name *</label>
        <input type="text" id="name" required>
        <label>Email address *</label>
        <input type="email" id="email" required>
        <label>Additional notes</label>
        <textarea id="notes"></textarea>
        <div class="form-actions">
          <button type="button" class="btn btn-back" id="backBtn">Back</button>
          <button type="submit" class="btn btn-confirm">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ================= Booking Section End ================= -->


<!-- ================= Styles ================= -->
<style>
  .booking-wrapper {
    display: grid;
    grid-template-columns: 280px 1fr;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,.1);
    width: 100%;
    max-width: 880px;
    margin: 2rem auto;
    overflow: hidden;
  }
  /* LEFT INFO */
  .booking-meta {padding: 1.5rem; border-right: 1px solid #e5e7eb;}
  .booking-meta h2 {font-size: 1.125rem;font-weight: 600;margin: 0.5rem 0 1rem;}
  .booking-meta p {font-size: 0.875rem;color: #555;margin-bottom: 1rem;line-height: 1.4;}
  .meta-item {font-size: 0.875rem;margin: 0.25rem 0;display: flex;align-items: center;gap: 0.5rem;color: #333;}
  /* RIGHT PANEL */
  .step {padding: 1.5rem;flex: 1;}
  /* Calendar */
  .calendar-container {display: grid;grid-template-columns: 1fr 200px;gap: 1.5rem;}
  .calendar {border-right: 1px solid #e5e7eb;padding-right: 1.5rem;}
  .calendar-header {display: flex;justify-content: space-between;align-items: center;font-weight: 600;margin-bottom: 1rem;}
  .calendar-grid {display: grid;grid-template-columns: repeat(7, 1fr);gap: 0.5rem;}
  .calendar-day {padding: 0.75rem;text-align: center;border-radius: 6px;cursor: pointer;font-size: 0.875rem;}
  .calendar-day:hover {background: #f3f4f6;}
  .calendar-day.active {background: #111;color: #fff;font-weight: 600;}
  /* Timeslots */
  .times-header {display: flex;justify-content: space-between;align-items: center;margin-bottom: 1rem;font-weight: 600;}
  .time-btn {display: block;width: 100%;padding: 0.5rem;margin-bottom: 0.5rem;text-align: center;border: 1px solid #d1d5db;border-radius: 6px;cursor: pointer;background: #fff;}
  .time-btn:hover {background: #f3f4f6;}
  /* Form */
  .booking-form {display: flex;flex-direction: column;gap: 1rem;margin-top: 1rem;}
  .booking-form label {font-size: 0.875rem;margin-bottom: 0.25rem;font-weight: 500;}
  .booking-form input,.booking-form textarea {padding: 0.5rem;border: 1px solid #d1d5db;border-radius: 6px;font-size: 0.875rem;}
  .form-actions {display: flex;justify-content: space-between;margin-top: 1rem;}
  .btn {padding: 0.5rem 1rem;border-radius: 6px;cursor: pointer;border: none;font-weight: 500;}
  .btn-back {background: #f3f4f6;}
  .btn-confirm {background: #111;color: #fff;}
</style>


<!-- ================= Script ================= -->
<script>
  const calendarGrid=document.getElementById("calendarGrid");
  const monthYear=document.getElementById("monthYear");
  const timeSlotsDiv=document.getElementById("timeSlots");
  const dayLabel=document.getElementById("dayLabel");
  const step1=document.getElementById("step1");
  const step2=document.getElementById("step2");
  const backBtn=document.getElementById("backBtn");
  const metaInfo=document.getElementById("metaInfo");

  let currentDate=new Date();
  let selectedDate=null;
  let selectedTime=null;

  function renderCalendar(date){
    calendarGrid.innerHTML="";
    const year=date.getFullYear();
    const month=date.getMonth();
    monthYear.textContent=date.toLocaleString("default",{month:"long"})+" "+year;
    const firstDay=new Date(year,month,1).getDay();
    const daysInMonth=new Date(year,month+1,0).getDate();
    for(let i=0;i<firstDay;i++) calendarGrid.appendChild(document.createElement("div"));
    for(let d=1;d<=daysInMonth;d++){
      const day=document.createElement("div");
      day.classList.add("calendar-day");
      day.textContent=d;
      day.addEventListener("click",()=>{
        document.querySelectorAll(".calendar-day").forEach(el=>el.classList.remove("active"));
        day.classList.add("active");
        selectedDate=new Date(year,month,d);
        dayLabel.textContent="Selected: "+selectedDate.toDateString();
        renderTimeSlots();
      });
      calendarGrid.appendChild(day);
    }
  }

  function renderTimeSlots(){
    timeSlotsDiv.innerHTML="";
    const times=["4:40pm","5:00pm","5:20pm","5:40pm","8:00pm","8:40pm"];
    times.forEach(t=>{
      const btn=document.createElement("button");
      btn.className="time-btn";
      btn.textContent=t;
      btn.addEventListener("click",()=>{
        selectedTime=t;
        metaInfo.innerHTML=`
          <h2>Chat with Sajon - OrixCreative¬Æ</h2>
          <p>Let‚Äôs hop on a free intro call!</p>
          <p>Our clients include:<br>
            - <a href="#">Aviato</a> ($20M)<br>
            - <a href="#">Tandem</a> ($6.1M)<br>
            - <a href="#">Gamestarter</a> ($2.9M)
          </p>
          <div class="meta-item">üìÖ ${selectedDate.toDateString()}</div>
          <div class="meta-item">‚è∞ ${t}</div>
          <div class="meta-item">‚è±Ô∏è 20m</div>
          <div class="meta-item">üìπ Google Meet</div>
          <div class="meta-item">üåç Asia/Dhaka</div>`;
        step1.style.display="none";
        step2.style.display="block";
      });
      timeSlotsDiv.appendChild(btn);
    });
  }

  document.getElementById("prevMonth").addEventListener("click",()=>{currentDate.setMonth(currentDate.getMonth()-1);renderCalendar(currentDate);});
  document.getElementById("nextMonth").addEventListener("click",()=>{currentDate.setMonth(currentDate.getMonth()+1);renderCalendar(currentDate);});
  backBtn.addEventListener("click",()=>{step2.style.display="none";step1.style.display="block";});

  document.getElementById("bookingForm").addEventListener("submit",(e)=>{
    e.preventDefault();
    alert("Confirmed booking:\n"+selectedDate.toDateString()+" at "+selectedTime+"\nName: "+document.getElementById("name").value);
  });

  renderCalendar(currentDate);
</script>



</body>
</html>
